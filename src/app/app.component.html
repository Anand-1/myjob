<div class="wrapper">
    <!-- Page Content  -->
    <div id="content">
        <h2>Search / Accordion</h2>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input class="form-control border-secondary py-2" [(ngModel)]="searchText" type="search" value="search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="accordion" class="accordion">
                <div class="card" *ngFor="let item of resultData.data | filter : searchText">
                    <div class="card-header collapsed">
                        <a class="card-link" data-toggle="collapse" href="#collapse">
                          {{item.email}}
                        <i class="fa fa-arrow-circle-down"></i></a>
                    </div>
                    <div id="collapse" class="collapse show" data-parent="#accordion">
                        <div class="card-body">
                            <p>First Name : {{item.first_name}}</p>
                            <p>Last Name : {{item.last_name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
